{% extends "base.html" %}
{% block childCSS %}<link rel="stylesheet" href='{{ url_for("static", filename="styles/chat.css") }}'>
<script src='{{ url_for("static", filename="scripts/chat.js") }}'></script>{% endblock %}
{% block content %}
<a href="/" id="back">Back</a>
<p id="roomcode">Room code: {{room}}</p>
<div id="online">
  <p>People online: </p>
  <p id="onlineCount">{{personCount}}</p>
</div>
<div class="messageContainer">
  <ul id="messageUL">
    {% for mes in messages %}
      <script>
        createChatLine("{{mes[1]}}", "{{mes[0]}}", "{{mes[2]}}");
      </script>
    {% endfor %}
  </ul>
</div>
<div class="inputContainer">
  <label for="message">{{name}}:</label>
  <input type="text" name="message" id="message">
  <button type="submit" id="submitButton" onclick="sendMessage();">Send!</button>
</div>
{% endblock %}
